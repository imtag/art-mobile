<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/art-mobile@1.0.25/lib/art-mobile.css"></link>
  <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/art-mobile@1.0.25/lib/art-mobile.js"></script>
  <style>
    .car-manage__tabs, .car-manage__search {
      background-color: #fff;
    }
    .car-manage__content {
      position: absolute;
      top: 84px;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: auto;
      background-color: #f5f5f5;
    }
    .car-manage__car-item {
      height: 120px;
      line-height: 120px;
      background-color: #fff;
      border-radius: 3px;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="demo">
      <art-loading v-if="showLoading" align="center">加载中...</art-loading>
      <div v-else class="car-manage">
        <div class="car-manage__search">
          <art-searchbar></art-searchbar>
        </div>
  
        <div class="car-manage__tabs">
          <art-tabs v-model="activeType">
            <art-tab 
              v-for="type in carTypes" 
              :key="type.id" 
              :id="type.id">
              {{ type.label }}
            </art-tab>
          </art-tabs>
        </div>
  
        <div class="car-manage__content">
          <art-tab-panels v-model="activeType"> 
            <art-tab-panel 
              v-for="type in carTypes" 
              :key="type.id" 
              :id="type.id">
              <ul class="car-manage__car-list">
                <li class="car-manage__car-item" v-for="item in 4" :key="item.id">
                  {{ type.label }} - {{ item }}
                </li>
              </ul>
            </art-tab-panel>
          </art-tab-panels>
        </div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        showLoading: true,
        activeType: 'all'
      },
      created () {
        this.carTypes = [
          {
            label: '全部',
            id: 'all'
          },
          {
            label: '库存',
            id: 'stock'
          },
          {
            label: '已售',
            id: 'sold'
          }
        ]
      },
      mounted () {
        setTimeout(() => {
          this.showLoading = false
          this.$Dialog.alert({
            title: '提示',
            content: '立新车市祝您竞拍成功！',
            showClose: false,
            confirmText: '进入',
            callback: (action) => {
              if (action === 'confirm') {
                this.$Toast({
                  message: '数据加载成功',
                  duration: 3000
                })
              }
            }
          })
        }, 3000)
      }
    })
  </script>
</body>
</html>
